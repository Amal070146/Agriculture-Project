<html lang="en">

  <body>
    <div class="home-page-container" id="home">
      <header class="header-of-the-site">
        <h1 class="navbar-title">farm-products management</h1>
        <nav>
          <ul class="links-list">
            <li><a href="login" class="navbar-links">log in</a></li>

      <div class="wrapper">
        <form action="login/" method="get">
          <input class="section1" id="section1" type="submit" name="occupation" value="farmer">
          <input class="section2" id="section2" type="submit" name="occupation" value="retailer">
          <input class="section3" id="section3" type="submit" name="occupation" value="cold storage">
          <input class="section4" id="section4" type="submit" name="occupation" value=" ">

    <script>
      let section1 = document.getElementById("section1");
      let section2 = document.getElementById("section2");
      let section3 = document.getElementById("section3");
      let section4 = document.getElementById("section4");
      section1.addEventListener("mouseenter", ()=>{
          section2.classList.add("section-active");
          section3.classList.add("section-active");
          section4.classList.add("section-active");
          section1.addEventListener("mouseleave", ()=>{
          section2.classList.remove("section-active");
          section3.classList.remove("section-active");
          section4.classList.remove("section-active");
      })
      })
      section2.addEventListener("mouseenter", ()=>{
          section1.classList.add("section-active");
          section3.classList.add("section-active");
          section4.classList.add("section-active");
          section2.addEventListener("mouseleave", ()=>{
          section1.classList.remove("section-active");
          section3.classList.remove("section-active");
          section4.classList.remove("section-active");
      })
      })
      section3.addEventListener("mouseenter", ()=>{
          section2.classList.add("section-active");
          section1.classList.add("section-active");
          section4.classList.add("section-active");
          section3.addEventListener("mouseleave", ()=>{
          section2.classList.remove("section-active");
          section1.classList.remove("section-active");
          section4.classList.remove("section-active");
      })
      })
      section4.addEventListener("mouseenter", ()=>{
          section2.classList.add("section-active");
          section3.classList.add("section-active");
          section1.classList.add("section-active");
          section4.addEventListener("mouseleave", ()=>{
          section2.classList.remove("section-active");
          section3.classList.remove("section-active");
          section1.classList.remove("section-active");
  
      })
  })
          
  </script>
