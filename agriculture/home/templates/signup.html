<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/css/signup.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-page-container">
        <header class="login-header">
            <a href="../#home" class="back-button">Back</a>
        </header>

        <form class="form-container" method="POST">
            {% csrf_token %}
            <h1>SIGN UP</h1>
            <span style="font-size:24px">{{ status }}</span>
            <label for="first-name">First Name</label>
            <input type="text" placeholder="eg.John" name="first_name" class="input-box" id="first-name">
            <label for="last-name">Last Name</label>
            <input type="text" placeholder="eg.Don" name="last_name" class="input-box" id="last-name">
            <label for="adress">Address</label>
            <textarea name="adr" id="adress" cols="39" rows="10" placeholder="India,Kerala,Thrissur,Ollur,689011" class="adress-input"></textarea>
            <label for="email">Email</label>
            <input type="email" placeholder="someone@example.com" name="email" id="email" class="input-box">
            <label for="phonenumber">Phone no.</label>
            <input type="number" placeholder="eg.+91 944567780" name="mobile" title="Numers only" pattern="[6-9]{1}[0-9]{9}" autocomplete="off" id="phonenumber" class="input-box">
            
            <div style="display: flex;justify-content:space-between;margin-top: 1cm;">
                <div>
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" >
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="none">None</option>
                    </select>
                </div>
                <div>
                    <label for="age" style="margin-left: 0.5cm;">Age</label>
                    <input type="number" class="" name="age" placeholder="age" id="age" pattern ="[18-100]" style="text-align: center;width: 100px;border-radius: 40px;">
                </div>
            </div>
            <input type="hidden" name="occupation" value="{{ occupation }}">
            {% if occupation == "cold storage" %}
               <label>Shop Name</label>
               <input type="text" name="cs_name" value="{{ cs_name }}" class="input-box" placeholder="eg:Depot Storage">
            {% endif %}
            <label for="password">Password</label>
            <input type="password" placeholder=" * * * * * * * " name="password" minlength="8" id="password" class="input-box" autocomplete="off" >
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" placeholder=" * * * * * * * " name="confirm_password" minlength="8" id="confirmpassword" class="input-box" autocomplete="off">
            <a href=""><button>Submit</button></a>
            <p>if registered please <a href="../login">Sign in</a></p>
        </form> 
    
    </div>
    
</body>
</html>
