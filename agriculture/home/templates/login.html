<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/css/login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-page-container">
        <header class="login-header">
            <a href="../#home" class="back-button">Back</a>
        </header>
        
        <form class="form-container" method='POST'>
            {% csrf_token %}
            <h1>LOGIN</h1>
            <label for="email">Email</label>
            <input type="email" placeholder="someone@example.com" id="email" name="email" class="input-box" required>
            <label for="password">Password</label>
            <input type="password" placeholder=" * * * * * * * " id="password" name="password" class="input-box" required>
            <a href=""><button>Submit</button></a>
            <p>if not registered please <a href="../#home">Sign up</a></p>
        </form> 
    
    </div>
    
</body>
</html>
